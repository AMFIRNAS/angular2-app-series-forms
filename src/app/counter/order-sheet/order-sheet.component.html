<h1>Order Sheet</h1>
<h3>Specialty Sandwiches</h3>
<ul>
    <li *ngFor="let specialtySandwich of menuItems.specialtySandwiches">
        {{ specialtySandwich.name }}
    </li>
</ul>
<h4>Meats</h4>
<ul>
    <li *ngFor="let meat of menuItems.meats">
        <label>
            <input type="checkbox"> {{meat}}
        </label>
    </li>
</ul>
<h4>Cheeses</h4>
<ul>
    <li *ngFor="let cheese of menuItems.cheeses">
        <label>
            <input type="checkbox"> {{cheese}}
        </label>
    </li>
</ul>
<label>
    Name: <input type="text" name="customerName">
</label>
<label>
    Special Instructions:
    <textarea name="specialRequests"></textarea>
</label>
